<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: auto;
   
      }
      canvas {
        display: block;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
      import { GLTFLoader } from "./GLTFLoader.js";
      
      

      
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        1000
      );
      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var loader = new GLTFLoader();

      var obj;
      loader.load("asset5.gltf", function (gltf) {
        obj = gltf.scene;
        obj.position.y=-15;
        obj.scale.set(1.7,1.7,1.7);
        scene.add(gltf.scene);
      });


      
 var obj3;
      loader.load("orbit1.gltf", function (gltf) {
        obj3 = gltf.scene;
        obj3.scale.set(1.2,1.2,1.2);
        obj3.position.y =10;
        obj3.position.z =20;
        obj3.position.x =10;
        //obj3.position.x =-5;
      scene.add(gltf.scene);
      });
      
      
  
      
 var obj4;
      loader.load("orbit2.gltf", function (gltf) {
        obj4 = gltf.scene;
        obj4.scale.set(1,1,1);
        obj4.position.y =10;
        obj4.position.z =15;
        obj4.position.x =-10;
        
        
      scene.add(gltf.scene);
      });
      
      
  var obj5;
      loader.load("orbit1.gltf", function (gltf) {
        obj5 = gltf.scene;
        obj5.scale.set(1.2,1.2,1.2);
        obj5.position.y =20;
        obj5.position.z =10;
        obj5.position.x =2;
        //obj3.position.x =-5;
      scene.add(gltf.scene);
      });

      scene.background = new THREE.Color(0xffffff);
      var light = new THREE.HemisphereLight(0xffffff, 0x000000, 2);
      scene.add(light);
      camera.position.set(0, 10, 40);
      function animate() {
        requestAnimationFrame(animate);
        obj.rotation.y += 0.005;
        obj3.rotation.y += 0.005;
        obj3.position.z +=.001;
        obj4.rotation.y += 0.0054;
        obj4.position.z +=.003;
        obj5.rotation.y += 0.0044;
        obj5.position.z +=.002;
        renderer.render(scene, camera);
      }

      animate();
    </script>
    <div class ="center">
    <h1>
      Fractal Crystals: Orbiting Wireframes 5
    </h1>

  </body>
</html>
