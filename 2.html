<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 3</title>
    <style>
      body {
        margin: auto;
   
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
      import { GLTFLoader } from "./GLTFLoader.js";
      
      

      
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        1000
      );
      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var loader = new GLTFLoader();

      var obj;
      loader.load("crystal1.gltf", function (gltf) {
        obj = gltf.scene;
        obj.position.y=0;
        obj.scale.set(2.5,2.5,2.5);
        scene.add(gltf.scene);
      });

var obj2;
      loader.load("smallorb1.gltf", function (gltf) {
        obj2 = gltf.scene;
        obj2.position.x=5;
         obj2.position.y=8;
        obj2.scale.set(1,1,1);
      scene.add(gltf.scene);
      });

      
 var obj3;
      loader.load("smallorb2.gltf", function (gltf) {
        obj3 = gltf.scene;
        obj3.scale.set(1.2,1.2,1.2);
        obj3.position.y =15;
        obj3.position.z =15;
        obj3.position.x =-5;
      scene.add(gltf.scene);
      });
      
 var obj4;
      loader.load("orbit2.gltf", function (gltf) {
        obj4 = gltf.scene;
        obj4.scale.set(1.2,1.2,1.2);
        obj4.position.y =15;
        obj4.position.z =15;
      scene.add(gltf.scene);
      });

      scene.background = new THREE.Color(0xffffff);
      var light = new THREE.HemisphereLight(0xffffff, 0x000000, 7);
      scene.add(light);
      camera.position.set(0, 10, 40);
      function animate() {
        requestAnimationFrame(animate);
        obj.rotation.y += 0.001;
        //obj.position.x +=.005;
        obj2.rotation.y += 0.005;
        obj3.rotation.y += 0.005;
       //obj3.position.x +=.005;
        obj4.rotation.y += 0.005;
        //obj4.position.x +=.005;
        renderer.render(scene, camera);
      }

      animate();
    </script>
    <div class ="center">
    <h1>
      Fractal Crystals: Orbiting Wireframes
    </h1>
    <p>
WADOr1
      <p>
    </div>
  </body>
</html>
